
<div>
    <table class='table'>
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>NAME</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let user of users' (click)='selectUser(user)'>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
        </tr>
      </tbody>
    </table>
</div>
<div>
  <button class='btn btn-primary' (click)='createUser()'>Create User</button>
</div>
